<html>
	<head>
		<link rel="stylesheet" href="dist/css/bootstrap.css">
		<script src="dist/js/jquery.min.js"></script>
		<script src="dist/js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 text center">
					<h1>Bootstrap Modal(custom pop up window example)</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12 text-center">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary btn-lg text-center" data-toggle="modal" data-target="#login">
					  Login
					</button>

					<!-- Modal -->
					<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" 
					data-keyboard="false"> 
					  <div class="modal-dialog modal-sm" role="document">
						<div class="modal-content">
						  <div class="modal-header bg-info">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Login</h4>
						  </div>
						  <div class="modal-body">
							<div class="form-group">
								<label>Email</label>
								<input type="text" class="form-control input-sm">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control input-sm">
							</div>
						  </div>
						  <div class="modal-footer">
							  <div class="text-center">
								<button type="button" class="btn btn-primary" >Login</button>
								<hr>
								<a href="#" data-dismiss="modal" data-toggle="modal" data-target="#reset">Forgot Password</a>
							  </div>
						  </div>
						</div>
					  </div>
					</div>
					<!-- modal end -->
					
					<!-- reset password start-->
					<div class="modal fade" id="reset" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" 
					data-keyboard="false"> 
					  <div class="modal-dialog modal-sm" role="document">
						<div class="modal-content">
						  <div class="modal-header bg-danger">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Reset my password</h4>
						  </div>
						  <div class="modal-body">
							<div class="form-group">
								<label>Enter your registered email id</label>
								<input type="text" class="form-control input-sm">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control input-sm">
							</div>
						  </div>
						  <div class="modal-footer">
							  <div class="text-center">
								<button type="button" class="btn btn-primary">Reset Passowrd</button>
								<div class="text-center">
								<a href="#" data-dismiss="modal" data-toggle="modal" data-target="#login">Go to Login</a>
								</div>								
							  </div>
						  </div>
						</div>
					  </div>
					</div>
					<!-- reset password end -->
				</div>
			</div>
		</div>
	</body>
</html>
