<html>
	<head>
		<link rel="stylesheet" href="dist/css/bootstrap.css">
	</head>
	<body class="bg-warning">
		<br>
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					
				</div><!-- 3 ends here -->
				<div class="col-md-6 bg-success">
					<h3 class="text-center">Form Using 2nd method</h3>

					<div class="row form-group">
						 <div class="col-md-3">Full Name</div>
						 
						 <div class="col-md-9">
							<input type="text" class="form-control"/>
						 </div>
					</div><!-- row 1 end here -->
					
					<div class="row form-group">
						 <div class="col-md-3">Mobile No.</div>
						 
						 <div class="col-md-9">
							<input type="text" class="form-control"/>
						 </div>
					</div><!-- row 2 end here -->
					
					<div class="row form-group">
						 <div class="col-md-3">Email Id</div>
						 
						 <div class="col-md-9">
							<input type="text" class="form-control"/>
						 </div>
					</div><!-- row 3 end here -->
					
					<div class="row form-group">
						 <div class="col-md-3">Message</div>
						 
						 <div class="col-md-9">
							<textarea class="form-control"></textarea>
						 </div>
					</div><!-- row 4 end here -->

					<div class="row form-group">
						 <div class="col-md-3">DOB</div>
						 <div class="col-md-3">
							<select class="form-control input-sm">
								<option>Day</option>
							</select>	
						 </div>
						 <div class="col-md-3">
							<select class="form-control input-sm">
								<option>Month</option>
							</select>	
						 </div>
						 <div class="col-md-3">
							<select class="form-control input-sm">
								<option>Year</option>
							</select>	
						 </div>
					</div>

					<div class="row form-group">
						 <div class="col-md-3">City</div>
						 <div class="col-md-5">
							<select class="form-control input-sm">
								<option>State</option>
							</select>	
						 </div>
						 <div class="col-md-4">
							<select class="form-control input-sm">
								<option>City</option>
							</select>	
						 </div>
					</div>

					<div class="row form-group">
						 <div class="col-md-3">Full Address</div>
						 <div class="col-md-9">
							<textarea class="form-control"></textarea>	
						 </div>
					</div>

					<div class="row form-group">
						 <div class="col-md-12">
							<input type="checkbox">T & C,I am agree to terms and conditions 	
						 </div>
					</div>

					<div class="text-center">
						<button class="btn btn-success">Register</button>
						<button class="btn btn-warning">Reset</button>
					</div>	
					</div><!-- row 4 end here -->	
				</div><!-- 6 ends here -->
				<div class="col-md-3">
				
				</div><!-- 3 ends here -->
			</div><!-- row end -->
		</div><!-- container end -->
	</body>
</html>
