<html>
	<head>
		<script>
			function one()
			{
					var p1val=document.getElementById('n1').value;
					document.getElementById('n2').value=p1val;
			}
			
			function pickval(data)
			{
					document.getElementById('p1').innerHTML=data;
					document.getElementById('p2').innerHTML=data.length;
			}
			
			function test()
			{
				var m=document.getElementById('male').checked;
				var f=document.getElementById('female').checked;
				if(m== true){
					document.getElementById('p4').innerHTML=''
					document.getElementById('p3').innerHTML='Male'
				}else{
					document.getElementById('p3').innerHTML=''
					document.getElementById('p4').innerHTML='Female'
				}
				alert(m);
				alert(f);
			}
		</script>

	</head>	
	<body>
		<center>
			 <h1>Input Element data binding</h1>
			 Input One : <input type="text" id="n1"></input>	
			 Input Two : <input type="text" id="n2"></input>
			 
			 <hr color="red" size="5">
			 
			 <textarea onkeyup="pickval(this.value)"></textarea>
			 <p id="p1"></p>
			 <p id="p2"></p>
			 
			 <hr color="red" size="5">
			 
			 Radio Button
			 <input type="radio" name="gender" id="male">Male
			 <input type="radio" name="gender" id="female">Female
			 <hr color="red" size="5">
			 <p id="p3"></p>
			 <p id="p4"></p>
			<button onclick="test()">M/F ?</button>	
		</center>
	</body>
</html>
