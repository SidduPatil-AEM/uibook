<html>
	<head>
		<script>
			function one()
			{
				document.getElementById("myimage").src="1.webp";				
			}
			function two()
			{
				document.getElementById("myimage").src="2.jpg";				
			}
			function three()
			{
				document.getElementById("myimage").src="3.jpg";				
			}
			function four()
			{
				document.getElementById("myimage").src="4.jpg";				
			}
			
			function six()
			{
				document.getElementById("myimage").style.borderRadius='50%';				
			}
		</script>
	</head>	
	<body>
		<center>
			<button onclick="one()">1st image</button>
			<button onclick="two()">2nd image</button>
			<button onmousemove="three()">3rd image</button>
			<button onmousemove="four()">4th image</button>
			<button onmousemove="six()">Border Radius</button>
			<img src="1.webp" id="myimage" height="200" width="200"> 	 
		</center>
	</body>
</html>
