	<head>
		<script>
			function one()
			{
				var a = "Hello Test";

			{

			{

	</head>
	<body id="b1">

			Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello

		</p>

</html>
