<html>
	<head>
		<script>
		/**
			alert();	->	To give confirmation to user
			confirm();	->	To ask confirmation from user to boolean
			prompt();	->	to ask non boolean input from user
		*/
			function one(){
				alert("Email Alert Successfully");
			};
			
			function two(){
				var a=confirm("Are you sure");
				alert(a);
			}
			function three(){
				var a = prompt("Enter email id"); 
				alert(a);
			}
			one();
			two();
			three();			
		</script>
	</head>
	<body>
		<center>Windowd pop-up alert,confirm and prompt</center>
	</body>
</html>
